<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="main.css">
  <title>Stocks</title>
</head>
<body>
  <div class="container">

    <div class="card profile">
      <h2><a>Stocks</a></h2>
      <p class="cash"></p>

      <table style='width:100%'></table>
    </div>

    <div class="card quote">
      <p class="title">Search Quote</p>
      <input type="text" placeholder='AAPL'>
      <button>Search</button>
      <p class="result"></p>
    </div>

    <div class="wrapper">
      <div class="card buy">
        <p class="title">Buy stocks</p>

        <label>Stock Symbol:</label>
        <input type="text" id='stock-symbol' placeholder='AAPL'>

        <label>Amount of stock:</label>
        <input type="number" value="0" min="0" id='stock-amount'><br>

        <button>Buy</button>
      </div>

      <div class="card sell">
        <p class="title">Sell stocks</p>

        <label>Stock Symbol:</label>
        <input type="text" id='stock-symbol' placeholder='AAPL'>

        <label>Amount of stock:</label>
        <input type="number" value="0" min="0" id='stock-amount'><br>

        <button>Sell</button>
      </div>
    </div>
  </div>

  <script src='main.js'></script>
</body>
</html>
